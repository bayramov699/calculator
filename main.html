<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>CALCULATOR</title>
    </head>
<body>
    <div class="container">
       <div class="calculator">
           <div class="body">
               <div class="screen">   0</div>
               <div class="row">
                    <div id="clear" class="col-md-3">C</div>
                    <div id="dblbrackets" class="col-md-3">()</div>
                    <div id="percent" class="col-md-3">%</div>
                    <div id="divide" class="col-md-3">/</div>
               </div>
               <div class="row">
                    <div id="numbers" class="col-md-3">7</div>
                    <div id="numbers" class="col-md-3">8</div>
                    <div id="numbers" class="col-md-3">9</div>
                    <div id="multiply" class="col-md-3">X</div>
            </div>
            <div class="row">
                    <div id="numbers" class="col-md-3">4</div>
                    <div id="numbers" class="col-md-3">5</div>
                    <div id="numbers" class="col-md-3">6</div>
                    <div id="minus" class="col-md-3">-</div>
            </div>
            <div class="row">
                    <div id="numbers" class="col-md-3">1</div>
                    <div id="numbers" class="col-md-3">2</div>
                    <div id="numbers" class="col-md-3">3</div>
                    <div id="plus" class="col-md-3">+</div>
            </div>
            <div class="row">
                <div id="change" class="col-md-3">+/-</div>
                <div id="numbers" class="col-md-3">0</div>
                <div id="comma" class="col-md-3">.</div>
                <div id="equal" class="col-md-3">=</div>
            <div class="footer">ONLINE CALCULATOR</div>
        </div>
           </div>
       </div>
    </div>




     <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
